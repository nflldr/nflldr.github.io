<script type="text/javascript">

   $.ajaxPrefilter(function (options) {

        if (options.crossDomain && jQuery.support.cors) {

            var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');

            options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;

        }

    });

var vid = location.href.split('html?id=')[1];

//山东卫视id=sdtv;齐鲁qlpd;影视yspd;综艺zypd;生活shpd;公共ggpd;农科nkpd;体育typd;少儿sepd;国际gjpd;居家购物gwpd;

url='http://player.200877926.top/iqilu2/iqilu2.php?id='+vid;

    $.get(

      url,

      function(data){

        var reg=/decode\("(.*?)"\)/;

        datas=data.match(reg)[1];

        code = atob(datas).replace(/^eval/, '');

        postdata = eval(code);

        $.post(

          'http://player.200877926.top/iqilu2/api.php',

          {'id':vid,'data':postdata},

                function(data){

                var m3u8=data['url'];

                location.href = decodeURIComponent(m3u8);

          },"json");

     })

</script>
